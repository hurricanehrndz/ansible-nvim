---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: docker
lint: |
    yamllint .
    ansible-lint
    flake8
platforms:
  - name: "ansible-nvim_${MOLECULE_DISTRIBUTION:-ubuntu18}"
    image: "${MOLECULE_IMAGE:-quay.io/samdoran/ubuntu18-ansible}"
    command: ${MOLECULE_COMMAND:-""}
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
      - '/dev/fuse:/dev/fuse'
      - '/dev/loop-control:/dev/loop-control'
    privileged: true
    pre_build_image: false
provisioner:
  name: ansible
  options:
    vvv: True
scenario:
  name: default
verifier:
  name: testinfra
  options:
    verbose: True
