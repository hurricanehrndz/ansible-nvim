---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: docker
lint: |
    yamllint .
    ansible-lint
    flake8
platforms:
  - name: hurricanerndz.nvim_config_${MOLECULE_DISTRIBUTION:-ubuntu18}
    image: "${MOLECULE_IMAGE:-quay.io/samdoran/ubuntu18-ansible}"
    command: ${MOLECULE_COMMAND:-""}
    tmpfs:
      - /run
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    pre_build_image: False
    privileged: True
provisioner:
  name: ansible
  options:
    vvv: True
scenario:
  name: default
verifier:
  name: testinfra
  options:
    verbose: True
