---
galaxy_info:
  author: Carlos Hernandez
  role_name: nvim-config
  description: Ansible role to install nvim configuration
  license: MIT

  min_ansible_version: 2.8

  galaxy_tags:
    - nvim
    - neovim
    - vim

dependencies:
  - role: hurricanehrndz.pyenv
    when:
      - run_pyenv_role|default(true)
    tags:
      - pyenv-dependency
      - dependencies
  - role: hurricanehrndz.fastnodemanager
    when:
      - run_fastnodemanager_role|default(true)
    tags:
      - nodejs-dependency
      - dependencies
  - role: hurricanehrndz.rustup
    when:
      - run_rustup_role|default(true)
    tags:
      - rustup-dependency
      - dependencies
